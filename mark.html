<html>
<head>
<title>Student result checker</title>
</head>
<body>
<h1>Student Result checker</h1>
<label for="name">Student name:</label>
<input type="text" id="name" placeholder="Enter student name"><br><br>
<label for ="marks">Marks obtained</label>
<input type="number" id="marks" placeholder="Enter the marks obtained"><br><br>
<label for="total_marks">Total marks</label>
<input type="number"id="total_marks" placeholder="enter total marks"><br><br>
<button onclick="checkresult()">Check Result </button>
<p id="result"></p>
<script>
function checkresult(){
var name=document.getElementById("name").value;
var marks=parseInt(document.getElementById("marks").value);
var totalmarks=parseInt("document.getElementById("total_marks").value);
var passMarks=totalmarks*0.4;
if(marks>=passMarks){
document.getElementById("result").innerHRML=name+"has passed with"+marks+"marks";
}
else
{
document.getElementById("result").innerHTML=name+"has failed with"+marks+"marks";
}
}
</script>
</body>
</html>
